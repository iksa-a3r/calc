<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">    
    <meta charset="UTF-8">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Design</title>
</head>
<body>
    <div class="sidebar">
        <a class="active" href="#calc">Calculator</a>
        <a href="#dist">Distance Calculator</a>
     
      </div>
      
      <!-- Page content -->
      <div class="content" id='calc'>
        
            <div className="row">
            <div class="col-sm-12">
                
                <form name='form1'>
                    <h1>Calculator</h1>
                    <input id = "calc" type ="text" name = "answer"> <br> <br>  
                    <!-- Display the calculator button on the screen. -->  
                    <!-- onclick() function display the number prsses by the user. -->  
                    <input type = "button" value = "1" onclick = "form1.answer.value += '1' ">  
                    <input type = "button" value = "2" onclick = "form1.answer.value += '2' ">  
                    <input type = "button" value = "3" onclick = "form1.answer.value += '3' ">  
                     <input type = "button" value = "+" onclick = "form1.answer.value += '+' ">  
                    <br> <br>  
                      
                    <input type = "button" value = "4" onclick = "form1.answer.value += '4' ">  
                    <input type = "button" value = "5" onclick = "form1.answer.value += '5' ">  
                    <input type = "button" value = "6" onclick = "form1.answer.value += '6' ">  
                    <input type = "button" value = "-" onclick = "form1.answer.value += '-' ">  
                    <br> <br>  
                      
                    <input type = "button" value = "7" onclick = "form1.answer.value += '7' ">  
                    <input type = "button" value = "8" onclick = "form1.answer.value += '8' ">  
                    <input type = "button" value = "9" onclick = "form1.answer.value += '9' ">  
                    <input type = "button" value = "*" onclick = "form1.answer.value += '*' ">  
                    <br> <br>  
                      
                      
                    <input type = "button" value = "/" onclick = "form1.answer.value += '/' ">  
                    <input type = "button" value = "0" onclick = "form1.answer.value += '0' ">  
                      <input type = "button" value = "." onclick = "form1.answer.value += '.' ">  
                      <!-- When we click on the '=' button, the onclick() shows the sum results on the calculator screen. -->  
                    <input type = "button" value = "=" onclick = "form1.answer.value = eval(form1.answer.value) ">  
                    <br>   
                    <!-- Display the Cancel button and erase all data entered by the user. -->  
                    <input type = "button" value = "Clear All" onclick = "form1.answer.value = ' ' " id= "clear" >  
                    <br>   
                    </form>
                </div>

                    </div>

                    <div id='dist'>
                        <form name='form2'>
                        <h1>Distance Calculator</h1>
                        <label>Enter the x1,y1 point value</label><br>
                        <label for="x1">x1</label>
                        <input id='x1' type="number"><br>
                        <label for="y1">y1</label>
                        <input id='y1' type="number"><br>
                        <label>Enter the x2,y2 point value</label><br>
                        <label for="x2">x2</label>
                        <input id='x2' type="number"><br>
                        <label for="y2">y2</label>
                        <input id='y2' type="number"><br>
                        <input type = "button" value = "Calculate" onclick = "discal() " id= "clear" >  
                        <br>  
                        
                            <p id="demo"></p>
                    </form>
                    </div>
                    <script>
                        function discal() {
                            var res,a,b;
                            a=(document.getElementById("x1").value-document.getElementById("x2").value)*(document.getElementById("x1").value-document.getElementById("x2").value);
                            b=(document.getElementById("y1").value-document.getElementById("y2").value)*(document.getElementById("y1").value-document.getElementById("y2").value);
                            console.log(a,b);
                            res=(Math.sqrt(a+b));
                         //   res=sqrt((document.getElementById("x1").value-document.getElementById("x2").value)*(document.getElementById("x1").value-document.getElementById("x2").value)+(document.getElementById("y1").value-document.getElementById("y2").value)*(document.getElementById("y1").value-document.getElementById("y2").value));
                          document.getElementById("demo").innerHTML ="The Result is " +res;
                        }
                        </script>
   </body>
</html>
